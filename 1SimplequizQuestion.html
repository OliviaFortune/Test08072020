      <button id="btn1">Neil Armstrong</button>

    </div>
 <div id="container">Click a button!</div>

  </body>
<script>    var btn1 = document.getElementById("btn1"),
      btn2 = document.getElementById("btn2"),

      container = document.getElementById("container");

      content2 = "You Said Buzz Aldrin"+" No the Second Guy",
      content3 = "You said Jim Lovell"+" No the Appollo 13 guy";
  btn1.addEventListener("click", () => container.innerHTML = content1);
    btn2.addEventListener("click", () => container.innerHTML = content2);

</script>
